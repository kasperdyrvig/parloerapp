---
layout: default
---
<h1>{{page.onPageTitle}}</h1>

{% assign phrasegroups = site.pages | where: 'phrasegroup', page.group %}
<ul>
    {% for phrasegroup in phrasegroups %}
    <li>
        <a href="{{phrasegroup.url | relative_url}}">{{ phrasegroup.onPageTitle }}</a>
    </li>
    {% endfor %}
</ul>
